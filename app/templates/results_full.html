<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling My Deck - Results</title>

    <!-- HTMX (not strictly needed here but kept for consistency) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Reuse the same styling as index.html so direct /analyze looks identical -->
    <style>
        :root {
            --error-color: #ff6b6b;
            --font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            width: 100%;
            max-width: 1200px;
        }
        h1, p {
            text-align: center;
        }
        h1 {
            color: #1a202c;
        }
        p {
            max-width: 60ch;
            margin: 1rem auto;
        }
        /* --- Card Gallery Styling --- */
        h2 {
            color: #2a4365;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        .card-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px 0;
            margin-bottom: 1rem;
        }
        .card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            background-color: #fff;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            display: block;
            width: 100%;
            height: auto;
        }
        .card.original {
            border: 4px solid #f56565;
        }
        .card-details {
            padding: 10px 5px 0 5px;
            text-align: center;
            font-size: 0.8em;
            color: #718096;
            height: 50px;
        }
        .prices {
            padding: 5px;
            text-align: center;
            font-size: 0.9em;
            height: 30px;
        }
        .prices span {
            margin: 0 5px;
        }
        .error-message {
            color: var(--error-color);
            font-weight: bold;
            padding: 1rem;
        }
        .card.extra-card {
            display: none;
        }
        .load-more-container {
            text-align: center;
            margin-top: 0.5rem;
        }
        .load-more-btn {
            padding: 6px 12px;
            background-color: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .load-more-btn:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>ðŸ’Ž Bling My Deck</h1>
            <p>Decklist analysis results</p>
        </header>

        {% include "_results.html" %}
    </main>
    <script>
        // Same "load more printings" behavior as on the index page
        document.addEventListener('click', function (event) {
            const btn = event.target.closest('.load-more-btn');
            if (!btn) return;

            const targetId = btn.getAttribute('data-target-id');
            const gallery = document.getElementById(targetId);
            if (!gallery) return;

            const extraCards = gallery.querySelectorAll('.card.extra-card');
            extraCards.forEach(function (card) {
                const img = card.querySelector('img[data-src]');
                if (img && !img.getAttribute('src')) {
                    img.setAttribute('src', img.getAttribute('data-src'));
                }
                card.classList.remove('extra-card');
            });

            btn.remove();
        });
    </script>
</body>
</html>
