
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bling My Deck - MTG Card Upgrade Finder</title>
    <meta name="description" content="Paste your Magic: The Gathering decklist to find cooler, alternate art, or special frame versions of your cards.">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLhpD12OBri_3ZgrOfqc_mMIMESfnIPr5" crossorigin="anonymous"></script>
    
    <!-- Basic Styling -->
    <style>
        :root {
            --bg-color: #1a1a1d;
            --primary-color: #c5c6c7;
            --secondary-color: #4b5d67;
            --accent-color: #66fcf1;
            --highlight-color: #b1a296;
            --border-color: #333;
            --error-color: #ff6b6b;
            --original-border-color: #e53935; /* Red for original card */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main {
            width: 100%;
            max-width: 1200px;
        }
        h1, p {
            text-align: center;
            color: var(--accent-color);
        }
        p {
            color: var(--primary-color);
            max-width: 60ch;
            margin: 1rem auto;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            resize: vertical;
        }
        button {
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }
        button:hover {
            background-color: #45a29e;
        }
        .htmx-indicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .htmx-request button {
            cursor: not-allowed;
            opacity: 0.7;
        }
        #results-container {
            margin-top: 2rem;
        }

        /* --- CSS from Reference Script --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px dashed var(--border-color);
        }
        .grid-header {
            grid-column: 1 / -1;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 0.5rem;
        }
        .error-message {
            grid-column: 1 / -1;
            color: var(--error-color);
            font-weight: bold;
        }
        .card-container {
            position: relative;
            text-align: center;
        }
        .card-image {
            width: 100%;
            border-radius: 8px;
            border: 3px solid transparent;
            transition: transform 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }
        .card-image:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }
        .original-card {
            border-color: var(--original-border-color) !important; /* Important to override hover */
        }
        .card-price {
            margin-top: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .price-foil {
            color: #74a3ff; /* A different color for foil prices */
        }
        .price-normal {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>ðŸ’Ž Bling My Deck</h1>
            <p>Paste your decklist below to find awesome alternate-art, extended-art, or special-frame versions of your cards. The app will show you all available printings, sorted by price.</p>
        </header>

        <form 
            method="post"
            action="/analyze"
            hx-post="/analyze" 
            hx-target="#results-container" 
            hx-indicator="#loading-spinner"
            hx-swap="innerHTML">
            
            <textarea name="decklist" placeholder="1 Sol Ring (C19) 259&#10;4 Counterspell&#10;..."></textarea>
            
            <button type="submit">Analyze Deck</button>
        </form>

        <div id="loading-spinner" class="htmx-indicator">
            <p>Analyzing... This may take a moment.</p>
        </div>

        <div id="results-container">
            <!-- Results will be loaded here by HTMX -->
        </div>

    </main>
</body>
</html>
